<div class="open-web-word">

    <!-- 顶部菜单 -->
    <div class="menu">

        <a class="logo" target="_blank" href='https://github.com/hai2007/Open-Web-Word'>
            Open Web Word
        </a>

        <!-- <span class="line"></span> -->

        <!-- <span class='btn format'>格式刷</span> -->

        <span class="line"></span>

        <span class="btn weight" ui-on:click='changeValue' key='fontWeight'
            ui-bind:active='fontWeight?"yes":"no"'>粗体</span>
        <span class="btn italic" ui-on:click='changeValue' key='fontItalic'
            ui-bind:active='fontItalic?"yes":"no"'>斜体</span>
        <span class="btn underline" ui-on:click='changeValue' key='underline'
            ui-bind:active='underline?"yes":"no"'>下划线</span>
        <span class="btn line-through" ui-on:click='changeValue' key='lineThrough'
            ui-bind:active='lineThrough?"yes":"no"'>中划线</span>

        <span class="line"></span>

        <span class='btn left' ui-on:click='changeValue' key='fontAlign' value='left'
            ui-bind:active='fontAlign=="left"?"yes":"no"'>左对齐</span>
        <span class='btn center' ui-on:click='changeValue' key='fontAlign' value='center'
            ui-bind:active='fontAlign=="center"?"yes":"no"'>居中</span>
        <span class='btn right' ui-on:click='changeValue' key='fontAlign' value='right'
            ui-bind:active='fontAlign=="right"?"yes":"no"'>右对齐</span>

        <span class="line"></span>

        <span class="btn color">
            <i ui-on:click='selectColor' ui-bind:style='"background-color:" +fontColor+";"'>颜色</i>
        </span>
        <span class="btn input">
            <!-- 大小 -->
            <input type="text" ui-model='fontSize' ui-on:keyup='updateStyle'>
        </span>
        <span class="btn input">
            <!-- 字体 -->
            <input type="text" ui-model='fontFamily' ui-on:keyup='updateStyle'>
        </span>

        <span class="line"></span>

        <label class="btn img" ui-bind:for='"oww-img"+uniqueid'>
            图片
            <input type="file" ui-bind:id='"oww-img"+uniqueid' class='none' ui-on:change="insertImg" accept="image/*" />
        </label>
        <span class="btn link" ui-on:click='openDialog' name='link'>跳转</span>

    </div>

    <!-- 内容区域 -->
    <div class="content">
        <div contenteditable="true" ui-on:keyup="updateCurEl" ui-on:click="updateCurEl" ui-bind:id='"oww-"+uniqueid'>
            <div><br /></div>
        </div>
    </div>

    <!-- 弹框区域 -->
    <div class="dialog" ui-bind:show='dialogName!=""?"yes":"no"'>

        <!-- 插入链接 -->
        <div class="link" ui-bind:show='dialogName=="link"?"yes":"no"'>
            <h2>插入链接</h2>
            <div>
                <span>名称：</span>
                <input type="text" ui-model='dialogLinkName' />
            </div>
            <div>
                <span>地址：</span>
                <input type="text" ui-model='dialogLinkUrl' />
            </div>
            <div>
                <button ui-on:click='closeDialog'>取消</button>
                <button ui-on:click='addLink'>确定</button>
            </div>
        </div>

    </div>

</div>
